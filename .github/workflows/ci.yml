name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      # 3. Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 4. Install golangci-lint v2
      - name: Install golangci-lint
        run: |
          curl -sSfL https://github.com/golangci/golangci-lint/releases/download/v2.7.2/golangci-lint-2.7.2-linux-amd64.tar.gz | tar -xzv
          sudo mv golangci-lint-2.7.2-linux-amd64/golangci-lint /usr/local/bin/

      # 5. Run linters
      - name: Run linters
        run: make lint

      # 6. Run tests
      - name: Run tests
        run: make test
