version: "3.9"

services:
  app:
    build: .
    container_name: "app-${PR_ID}"        # контейнер уникален для каждого PR
    ports:
      - "${PORT:-8080}:8080"             # динамический порт через переменную PORT
    restart: unless-stopped
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
